PISD.INSERT_INSRNC_SIMLT_PRD_LIFE=conPISD;INSERT INTO PISD.T_PISD_INSRNC_SIMLT_PRD (INSURANCE_SIMULATION_ID, INSURANCE_PRODUCT_ID, CAMPAIGN_FACTOR_TYPE, CAMPAIGN_OFFER_1_AMOUNT, CAMPAIGN_FACTOR_PER, SALE_CHANNEL_ID, REGISTRY_SITUATION_TYPE, SOURCE_BRANCH_ID, CREATION_USER_ID, CREATION_DATE, USER_AUDIT_ID, AUDIT_DATE) VALUES (:INSURANCE_SIMULATION_ID, :INSURANCE_PRODUCT_ID, :CAMPAIGN_FACTOR_TYPE, :CAMPAIGN_OFFER_1_AMOUNT, :CAMPAIGN_FACTOR_PER, :SALE_CHANNEL_ID, '01', :SOURCE_BRANCH_ID, :CREATION_USER_ID, SYSTIMESTAMP, :USER_AUDIT_ID, SYSTIMESTAMP)
PISD.QUERY_GET_INSURANCE_AMOUNT=conPISD; SELECT d.INSURED_AMOUNT from PISD.T_PISD_INSURANCE_CONTRACT d INNER JOIN PISD.T_PISD_INSRNC_CTR_PARTICIPANT p ON d.INSURANCE_CONTRACT_ENTITY_ID = p.INSURANCE_CONTRACT_ENTITY_ID AND d.INSURANCE_CONTRACT_BRANCH_ID = p.INSURANCE_CONTRACT_BRANCH_ID AND d.INSRC_CONTRACT_INT_ACCOUNT_ID = p.INSRC_CONTRACT_INT_ACCOUNT_ID where d.INSURANCE_PRODUCT_ID = :INSURANCE_PRODUCT_ID and p.CUSTOMER_ID = :CUSTOMER_ID and d.CONTRACT_STATUS_ID = 'FOR' and p.PARTICIPANT_ROLE_ID = :PARTICIPANT_ROLE_ID;


# Queries for Quotation Easy-yes service
